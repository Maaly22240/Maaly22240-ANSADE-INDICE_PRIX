{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Family</h2>
    <form method="post" class="mt-3" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
