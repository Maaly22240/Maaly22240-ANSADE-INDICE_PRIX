{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Panier</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'panier_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
