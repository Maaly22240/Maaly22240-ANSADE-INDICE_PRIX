{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete '{{ produit }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <a href="{% url 'produit_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
