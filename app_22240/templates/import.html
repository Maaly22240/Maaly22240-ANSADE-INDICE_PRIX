<!DOCTYPE html>
<html>
<head>
    <title>Import </title>
</head>
<body>

<h2>Import </h2>

<form method="post" enctype="multipart/form-data" class="d-inline">
    {% csrf_token %}
    <label for="myfile">Choose a file to import:</label>
    <input type="file" name="myfile" accept=".csv, .xlsx">
    <br>
    <button type="submit">Import</button>
</form>

</body>
</html>
