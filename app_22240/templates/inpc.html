<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cbdadc;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: hsl(333, 100%, 50%);
        }

        form {
            background-color: #befcee;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 10px solid rgb(23, 55, 237);
            border-radius: 5px;
        }

        button {
            background-color: hsl(323, 100%, 50%);
            color: hsl(191, 78%, 51%);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid hsl(120, 2%, 9%);
            text-align: left;
        }

        th {
            background-color: #6014db;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #3eea28;
        }

        p {
            color: #d61b1b;
            margin-top: 10px;
        }
    </style>
    <style>
        /* Your existing styles */

        form {
            /* Add some additional styling for the form */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
    <!-- Your existing meta tags and title -->
    <script>
        // JavaScript function to submit the form when both month and year are selected
        function submitForm() {
            var mois = document.getElementById('mois').value;
            var annee = document.getElementById('annee').value;
    
            // Check if both month and year are selected
            if (mois !== '' && annee !== '') {
                document.getElementById('dateForm').submit();
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;" >Indice National des Prix à la Consommation (INPC)</h1>

    <!-- Form for selecting month and year -->
    <form id="dateForm" method="GET" action="{% url 'inpc' %}">
        <label for="mois">Mois:</label>
        <select id="mois" name="mois" onchange="submitForm()">
            <option value="1">Janvier</option>
        <option value="2">Février</option>
        <option value="3">Mars</option>
        <option value="4">Avril</option>
        <option value="5">Mai</option>
        <option value="6">Juin</option>
        <option value="7">Juillet</option>
        <option value="8">Août</option>
        <option value="9">Septembre</option>
        <option value="10">Octobre</option>
        <option value="11">Novembre</option>
        <option value="12">Décembre</option>
        </select>

        <label for="annee">Année:</label>
        <input type="text" id="annee" name="annee" placeholder="YYYY" pattern="\d{4}" required>
<br>
        <button type="button" onclick="submitForm()">Afficher</button>
    </form>

    <!-- Table to display results -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Famille de Produit</th>
                <th>INPC</th>
            </tr>
        </thead>
        <tbody>
            {% for resultat in resultats %}
                <tr>
                    <td>{{ resultat.date }}</td>
                    <td>{{ resultat.famille_produit }}</td>
                    <td>{{ resultat.inpc }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Your existing scripts and closing tags -->
</body>
</html>
